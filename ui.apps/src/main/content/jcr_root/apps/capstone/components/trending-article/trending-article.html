<sly data-sly-use.trendingArtical="com.alchemy.capstone.core.models.TrendingModel"/>
<div class="container-fluid pb-4 pt-5">
    <div class="container animate-box">
        <div>
            <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">${trendingArtical.trendingText}</div>
        </div>
        <div class="owl-carousel owl-theme" id="slider2" data-sly-list.banner="${trendingArtical.bannerList}">
            <div class="item px-2">
                <div class="fh5co_hover_news_img">
                    <div class="fh5co_news_img"><img src="${banner.bannerImage}" alt=""/></div>
                    <div>
                        <a href="#" class="d-block fh5co_small_post_heading"><span class="">${banner.bannerText}</span></a>
                        <div class="c_g"><i class="fa fa-clock-o"></i>${banner.createDateStr}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
