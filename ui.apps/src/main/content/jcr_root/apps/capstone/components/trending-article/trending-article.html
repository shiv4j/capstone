<sly data-sly-use.trendingArticle = "com.alchemy.capstone.core.models.TrendingModel" />

<div class="container-fluid pt-3">
    <div class="container animate-box" data-animate-effect="fadeIn">
        <div>
            <div class="fh5co_heading fh5co_heading_border_bottom py-2 mb-4">${trendingArticle.title}</div>
        </div>
		${trendingArticle.bannerList.size}
        <div class="owl-carousel owl-theme js" id="slider1" data-sly-list.banner="${trendingArticle.bannerList}">
            <div class="item px-2">
                <div class="fh5co_latest_trading_img_position_relative">
                    <div class="fh5co_latest_trading_img"><img src="${banner.bannerImage}" alt=""
                                                           class="fh5co_img_special_relative"/></div>
                    <div class="fh5co_latest_trading_img_position_absolute"></div>
                    <div class="fh5co_latest_trading_img_position_absolute_1">
                        <a href="${banner.pagePath}" class="text-white"> ${banner.bannerText}</a>
                        <div class="fh5co_latest_trading_date_and_name_color">${banner.createdDateStr}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
